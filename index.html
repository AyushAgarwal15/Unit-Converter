<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="upper-div">
        <h1 class="heading">Metric/Imperial Unit Conversion</h1>
        <input id="input" type="number" value="20" />
        <button id="btn">Convert</button>
      </div>
      <div>
        <div class="box">
          <h3 class="box-heading">Length (Meter/Feet)</h3>
          <p id="length-paragraph">
            20 meters = 65.616 feet | 20 feet = 6.096 meters
          </p>
        </div>
        <div class="box">
          <h3 class="box-heading">Volume (Liters/Gallons)</h3>
          <p id="volume-paragraph">
            20 liters = 5.284 gallons | 20 gallons = 75.708 liters
          </p>
        </div>
        <div class="box">
          <h3 class="box-heading">Mass (Kilograms/Pounds)</h3>
          <p id="mass-paragraph">
            20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
